{% extends 'base.html' %}

{% block section %}

    <h3>New post</h3>

        {% if success_message %} <span style="color:green">{{ success_message|safe }}</span> {% endif %}

        <form method="post" novalidate>
          {% csrf_token %}

            <table>
                   {{ form.as_table }}
            </table>

            <div>
                <button>Save</button>
            </div>

        </form>

{% endblock %}
